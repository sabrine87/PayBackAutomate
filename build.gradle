plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
    id("com.tngtech.jgiven.gradle-plugin") version "1.2.2"
}

group 'com.payback'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation 'com.tngtech.jgiven:jgiven-junit:1.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.13'
    compile group: 'io.appium', name: 'java-client', version: '8.2.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.2.1'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}